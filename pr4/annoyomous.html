<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annoyomous Function</title>
</head>
<body>
    <script>
        var msg =function()
        {
            alert("Hello");
        };
        msg();
        var msg1=function(fname)
        {
            alert("Hello"+fname);
        };
        msg1("Ganesh");
    </script>
</body>
</html>
