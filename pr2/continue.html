<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=1
        while(x<10)
        {
            x=x+1;
            if(x==7)
            {
                continue;//skip rest of the loop body
          
            }
            document.write(x+"<br>");
            
        }
    </script>
</body>
</html>
