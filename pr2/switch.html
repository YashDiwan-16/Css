    <title>Document</title>

    <script>
        var grade='A';
        switch (grade) {

case 'A': document.write("First Class Distinct <br />"); break;

break;

case 'C': document.write("Pass<br />");

case 'B': document.write(" First class<br />");

break;

default: document.write("Fail <br />");

break;
        }
    </script>
