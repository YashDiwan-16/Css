<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div onmouseover="myover()"  onmouseout="myout()"><h1 id="demo">Mouse over And Mouse out</h1></div>
    <script>
	document.write("Mouse over And Mouse out");
        function myover()
        {
       
        document.getElementById("demo").style.color="red";
        }

        function myout()
        {
            document.getElementById("demo").style.color="blue";
        }
    </script>
</body>
</html>
