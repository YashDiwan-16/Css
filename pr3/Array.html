<body >
    <p><h2>Sum Of Elements </h2></p>
    <script>

        function sum(arr)
       {
         var s=0;
         
         for(var i=0;i<arr.length;i++)
         {
            s=s+arr[i];
         }
          return s;
       }
         var arr=[10,20,30,40]
         document.write("Sum of given array is="+sum(arr));
    </script>
