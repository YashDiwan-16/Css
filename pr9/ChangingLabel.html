    <title>Changing labels Dynamically</title>
    <script>
         function ChangeLabel()
         {
             var l= document.getElementById("bt").value;
             var x= document.getElementById("emp").value;
             bt.value=x;
             
         }
    </script>
</head>
<body>
    Enter Text:<input type="text" id="emp" value="">
    <p><input type="button" id="bt"  value="Change Me" onclick="ChangeLabel()">
    </p>
